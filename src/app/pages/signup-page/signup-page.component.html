<app-header></app-header>
<form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
  <mat-card class="signup-form">
    <mat-card-content>
      <mat-card-title>Create Account</mat-card-title>
      <mat-card-subtitle
        >Please enter your account information.</mat-card-subtitle
      >

      <!-- NAME (name) -->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          type="text"
          name="name"
          required
          ngModel
          #name="ngModel"
        />
        <mat-error>Please enter your name.</mat-error>
      </mat-form-field>

      <!-- EMAIL (email) -->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Username</mat-label>
        <input
          matInput
          type="email"
          name="email"
          required
          ngModel
          #email="ngModel"
        />
        <mat-error>Please enter a email address.</mat-error>
      </mat-form-field>

      <!-- PASSWORD (password) -->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          name="password"
          required
          ngModel
          #password="ngModel"
        />
        <mat-error>Please enter a password.</mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-flat-button color="primary" type="submit">Sign Up</button>
      <a mat-button color="primary" routerLink="/login">Login</a>
    </mat-card-actions>
  </mat-card>
</form>
