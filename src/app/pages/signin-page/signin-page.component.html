<app-header></app-header>
<main class="container">
	<form [formGroup]="signinForm" novalidate (ngSubmit)="onSubmitSignIn()">
		<mat-card class="signin-form">
			<mat-card-content>
				<mat-card-title>Sign In</mat-card-title>
				<mat-card-subtitle
					>Please enter your username and password.</mat-card-subtitle
				>

				<!-- EMAIL (email) -->
				<mat-form-field class="full-width" appearance="outline">
					<mat-label>Username</mat-label>
					<input matInput type="email" formControlName="email" />
					<mat-error>Please enter your email address.</mat-error>
				</mat-form-field>

				<!-- PASSWORD (password) -->
				<mat-form-field class="full-width" appearance="outline">
					<mat-label>Password</mat-label>
					<input matInput type="password" formControlName="password" />
					<mat-error>Please enter your password.</mat-error>
				</mat-form-field>
			</mat-card-content>

			<mat-card-actions>
				<button mat-flat-button color="primary" type="submit">
					Sign In
				</button>
				<a mat-stroked-button routerLink="/" color="accent">Home</a>
			</mat-card-actions>
		</mat-card>
	</form>
</main>
