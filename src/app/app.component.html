<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #sidenav class="sidenav" role="navigation">

      <mat-toolbar>Menu</mat-toolbar>

      <mat-nav-list>
          <a mat-list-item routerLink="/">Home</a>
          <a mat-list-item routerLink="/create">New Film</a>
          <a mat-list-item routerLink="/about">About</a>
          <a mat-list-item routerLink="/signup">Sign Up</a>
          <a mat-list-item routerLink="/login">Login</a>
      </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

      <mat-toolbar color="primary">

          <button mat-icon-button type="submit" (click)="sidenav.toggle()" aria-label="menu icon">
              <mat-icon>menu</mat-icon>
          </button>

          <span>My Film App</span>

          <span class="spacer"></span>

          <button mat-icon-button aria-lable="info-icon">
              <mat-icon>info</mat-icon>
          </button>

      </mat-toolbar>

      <main>
          <router-outlet></router-outlet>
      </main>

  </mat-sidenav-content>

</mat-sidenav-container>
