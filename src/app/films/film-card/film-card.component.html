<mat-card class="film-card">
  <mat-card-header>
    <mat-card-title>{{ film.title }}</mat-card-title>
    <mat-card-subtitle>{{ film.director }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{ film.summary }}</p>
  </mat-card-content>

  <mat-card-actions>
    <a mat-button color="primary" routerLink="/projects/{{ film._id }}">OPEN</a>
  </mat-card-actions>
</mat-card>
